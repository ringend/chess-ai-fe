<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deron's AI Chess</title>
</head>
<body>
    <h1>Deron's AI Chess</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your move or query here..."></textarea><br />
    <button id="sendBtn">Send</button>
    <h2>AI Response:</h2>
    <pre id="aiOutput" style="background-color:#f0f0f0; padding:10px; border:1px solid #ccc;"></pre>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const aiOutput = document.getElementById('aiOutput');

        sendBtn.addEventListener('click', async () => {
            const inputText = userInput.value.trim();
            if (!inputText) {
                alert('Please enter some input.');
                return;
            }

            aiOutput.textContent = 'Loading...';

            try {
                // Replace the URL below with your Azure Function or Foundry API endpoint
                const response = await fetch('https://ai-eus2-djr.services.ai.azure.com/models/chess-01/chat/completions?api-version=2024-06-01-preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Ocp-Apim-Subscription-Key': '5M071u69B44ZNt4VOfJrwPpac4Ef2OAe5ZvNcn3ZI0Z2rgCMQ8X4JQQJ99BKACHYHv6XJ3w3AAAAACOGo4sk'
                    },
                    body: JSON.stringify({ input: inputText })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                aiOutput.textContent = data.output || 'No response from AI.';
            } catch (error) {
                aiOutput.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
